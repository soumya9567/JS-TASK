<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
  <div class="container">
    
    <input type="text" id="input">
    <div class="main">
        <button class="ac-btn" id="ac-btn">AC</button>
        <button class="ac-btn">DEL</button>
        <button class="ac-btn" id="modulus">%</button>
        <button class="ac-btn" style="background-color: orange;color: white;">/</button>
   
    
        <button class="ac1-btn">7</button>
        <button class="ac1-btn">8</button>
        <button class="ac1-btn">9</button>
        <button class="ac1-btn" id="multiple" style="background-color: orange;color: white;">*</button>
    

        <button class="ac1-btn">4</button>
        <button class="ac1-btn">5</button>
        <button class="ac1-btn">6</button>
        <button class="ac1-btn" id="substraction" style="background-color: orange;color: white;">-</button>
    
 
        <button class="ac1-btn">1</button>
        <button class="ac1-btn">2</button>
        <button class="ac1-btn">3</button>
        <button class="ac1-btn"  style="background-color: orange;color: white;">+</button>

        <button class="ac1-btn">0</button>
        <button class="ac1-btn"></button>
        <button class="ac1-btn">.</button>
        <button class="ac1-btn" style="background-color: orange;color: white;">=</button>
    </div>




  </div>
</body>
</html>
