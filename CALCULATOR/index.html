<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
  <div class="calculator">
    
    <input type="text" id="display">
    <div class="main">
        <button class="ac-btn" id="ac-btn" value="AC" onclick="clearDisplay()">AC</button>
        <button class="ac-btn" onclick="clearLastElement()">DEL</button>
        <button class="ac-btn" id="modulus" onclick="onClick(value)" value="%">%</button>
        <button class="ac-btn" onclick="onClick(value)" value="/" style="background-color: orange;color: white;">/</button>
        <button class="ac1-btn"  value="7" onclick="onClick(value)" >7</button>
        <button class="ac1-btn" onclick="onClick(value)" value="8">8</button>
        <button class="ac1-btn" onclick="onClick(value)" value="9">9</button>
        <button class="ac1-btn" onclick="onClick(value)" value="*" id="multiple" style="background-color: orange;color: white;">*</button>
        <button class="ac1-btn" onclick="onClick(value)" value="4">4</button>
        <button class="ac1-btn" onclick="onClick(value)" value="5">5</button>
        <button class="ac1-btn" onclick="onClick(value)" value="6">6</button>
        <button class="ac1-btn" id="substraction" style="background-color: orange;color: white;" onclick="onClick(value)" value="-">-</button>
        <button class="ac1-btn" onclick="onClick(value)" value="1">1</button>
        <button class="ac1-btn" onclick="onClick(value)" value="2">2</button>
        <button class="ac1-btn" onclick="onClick(value)" value="3">3</button>
        <button class="ac1-btn" onclick="onClick(value)" value="+"  style="background-color: orange;color: white;">+</button>
        <button class="ac1-btn" onclick="onClick(value)" value="0">0</button>
        <button class="ac1-btn"></button>
        <button class="ac1-btn" onclick="onClick(value)" value=".">.</button>
        <button class="ac1-btn" style="background-color: orange;color: white;" value="=" onclick="calculateResult()">=</button>
      </div>  
  </div>

  <script src="script.js"></script>
</body>
</html>
